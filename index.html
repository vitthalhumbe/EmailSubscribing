<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscription - Google sheet connectivity</title>
</head>
<body>
    <div class="hero">
        <h3>Coming Soon !</h3>
        <h1>Our Brand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your email ID" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="message"></span>
    </div>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyqub38jkFTrFQCb48c_dDnt4Fc4n28JzvOooU_-gGcM5lqu5plX5gEFgnfFO-6fIqnIg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("message");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing !!";
                setTimeout(function(){
                    msg.innerHTML = "";
                }, 5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
